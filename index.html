  <script>
    const API_URL = 'https://cloud.kingdev.site/?api=status';
    const CORS_PROXY = 'https://corsproxy.io/?key=eeca9d35&url=' + encodeURIComponent(API_URL);

    async function fetchStatus() {
      const out = document.getElementById('output');
      const tableWrap = document.getElementById('table-wrap');
      out.textContent = '‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...';
      tableWrap.innerHTML = '';

      try {
        const res = await fetch(CORS_PROXY);
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        // Hi·ªÉn th·ªã JSON th√¥
        out.textContent = JSON.stringify(data, null, 2);

        // N·∫øu c√≥ ph·∫ßn "servers", hi·ªÉn th·ªã b·∫£ng
        if (data.servers && typeof data.servers === 'object') {
          const rows = Object.entries(data.servers).map(([server, status]) => {
            const cls = /out of stock/i.test(status) ? 'bad' : 'ok';
            return `<tr><td>${server}</td><td class="${cls}">${status}</td></tr>`;
          }).join('');
          tableWrap.innerHTML = `
            <table>
              <thead><tr><th>M√°y ch·ªß</th><th>Tr·∫°ng th√°i</th></tr></thead>
              <tbody>${rows}</tbody>
            </table>`;
        }

      } catch (err) {
        out.textContent = '‚ùå L·ªói: ' + err.message;
      }
    }

    // G·ªçi l·∫ßn ƒë·∫ßu v√† t·ª± l√†m m·ªõi m·ªói 60 gi√¢y
